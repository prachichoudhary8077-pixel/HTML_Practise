<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <lable for="name">Name:</lable>
        <input type="text" name="username" id="name">
        <br><br>

        <lable for="age">Age:</lable>
        <input type="number" name="userage" id="age">
        <br><br>

        <lable for="father name">Father Name:</lable>
        <input type="text" name="fname" id="father name">
        <br><br>

        <lable for="password">Password:</lable>
        <input type="password" name="userpassword" id="password">
        <br><br>

        <lable for="Male">Male</lable>
        <input type="radio" name="gender" id="Male" value="male">

        <lable for="Female">Female</lable>
        <input type="radio" name="gender" id="Female" value="female">

        <lable for="Other">Other</lable>
        <input type="radio" name="gender" id="Other" value="other">
        <br><br>

        <lable for="c++">C++</lable>
        <input type="checkbox" name="subject" id="c++" value="C++">

        <lable for="Java">Java</lable>
        <input type="checkbox" name="subject" id="java" value="Java">

        <lable for="python">Python</lable>
        <input type="checkbox" name="subject" id="python" value="python">

        <lable for="javascript">JavaScript</lable>
        <input type="checkbox" name="subject" id="javascript" value="javascript">
        <br><br>

        <input type="submit">
    </form>
    
</body>
</html>
