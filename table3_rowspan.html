<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_rowspan</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
            <th>Column1</th>
            <th>Column2</th>
            <th>Column3</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <!-- rowspan for merge rows -->
                <td rowspan="2">Row1 Cell1</td>
                <td>Row1 Cell2</td>
                <td>Row1 Cell3</td>
            </tr>
            <tr>
                <td>Row2 Cell2</td>
                <td>Row2 Cell3</td>
            </tr>
            <tr>
                <td colspan="3">Row3 Cell1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
