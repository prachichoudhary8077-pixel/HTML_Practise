<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- tr for table row , td for table data, th for table heading -->
    <table border="1">

        <thead>
        <tr>
            <th>Name</th>
            <th>role</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>Rohit</td>
            <td>Frontend Developer</td>
        </tr>
        <tr>
            <td>Mohit</td>
            <td>Backend Developer</td>
        </tr>
        <tr>
            <td>Anjali</td>
            <td>Full Stack Developer</td>
        </tr>
        </tbody>
        
    </table>
</body>
</html>
